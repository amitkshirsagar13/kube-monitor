---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kube-monitor
  name: kube-monitor
  namespace: kube-monitor
spec:
  selector:
    matchLabels:
      app: kube-monitor
  template:
    metadata:
      labels:
        app: kube-monitor
    spec:
      serviceAccountName: kube-monitor-account
      containers:
        - name: kube-monitor
          image: amitkshirsagar13/kube-monitor:latest
          imagePullPolicy: IfNotPresent
#          ports:
#            - containerPort: 3000
#              name: http-grafana
#              protocol: TCP
#          readinessProbe:
